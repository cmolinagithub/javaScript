<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formularios I</title>
<style>

body{
	background-color:#FFC;
}

#principal{
	
	padding:10px 10px 10px 50px;
	background-color:#F93;	
	box-shadow: 10px 10px 5px 0px #999999;
	border-radius: 10px;
}

td{
	padding-bottom:25px;
}
h1{
	text-align:center;
}


</style>
<script src="js/jquery-3.3.1.js"></script>


<script>

	$(document).ready(function() {
    //$("#comprobar").click(comprobar_datos)
    $("#nombre").focus(function(){
      //alert("foco");
      this.value="";//ojo para enserar el valor de la etiquetas cuando tengamos el foco
      this.placeholder="Vuelva a ingresar el nombre";
    });
    $("#edad").blur(function(){
      var edad=$(this).val();
      if(isNaN(edad)){
        //alert ("Ingrese una eda correcat");
        this.value="";
        this.placeholder="Ingrese una edad correcta";
        this.focus();       
      }
      
    });
    

    $("#form_datos").submit(function(){
      if($("#nombre").val()=="" || $("#nombre").val()=="Datos"){
        alert("Ingre el nombre por favor");
        $("#nombre").focus();
        return false;
      }
    });
    
    $(":radio").click(function(){
      alert(this.value);
    });
    
    //practico para manejar checkbox
    $(":checkbox").click(function(){
   
    $("#las_aficiones").text("");

    $(":checkbox").each(function(){
    
    if($(this).prop("checked")){
     
     $("#las_aficiones").append($(this).val() + "<br/>");
     
      }
    
      });

         
    });

    //$("#pais").click(function(){ // con la version 3 si funciona el click
      $("#pais").change(function(){ //tambien funciona 
        //alert($(this).val()); esta es la opcion del curso 
        alert(this.value); //otra opcion
      });


	});
  function comprobar_datos(){
    //alert($("#nombre").val());

    //$(":text").each(function(){ //identifica todas la etiquetas tipo text
      //$(":input").each(function(){//indetifica todas la etiquetas input
      //alert($(this).val());
      //});
      //El codigo siguiente es para verificar es que se encuentre activo
      //if($("#masculino").attr("checked")){
      if($("#masculino").prop("checked")){
        alert("Eres hombre");
      }else{
        alert("Eres mujer");
      }
      if($("#deporte").prop("checked")){

        alert("Es deportista");

      }
      if($("#informatica").prop("checked")){

        alert("Es Informatico");

      }
      if($("#lectura").prop("checked")){
        
        alert("Te gusta la lectura");

      }
      if($("#cine").prop("checked")){

        alert("Le gusta cine");
      }
      if($("#bares").prop("checked")){
        alert("Le gusta bares");

      }
      if($("#naturaleza").prop("checked")){
        alert("Le gusta naturaleza");

      }

  }
</script>
</head>

<body>
<h1>Envío de datos</h1>
<div id="contenedor">
<form id="form_datos">
  <table width="20%" border="0" align="center" id="principal">
    <tr>
      <td>Nombre:</td>
      <td><label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" value="Datos" placeholder="Ingres nombre"></td>
    </tr>
    <tr>
      <td>Apellido:</td>
      <td><input type="text" name="apellido" id="apellido"></td>
    </tr>
    <tr>
      <td>Edad:</td>
      <td><input type="text" name="edad" id="edad"></td>
    </tr>
    <tr>
      <td>Género:</td>
      <td><p>
        <label>
          <input type="radio" name="genero" value="Masculino" id="masculino">
          masculino</label>
        <br>
        <label>
          <input type="radio" name="genero" value="Femenino" id="femenino">
          femenino</label>
        <br>
      </p></td>
    </tr>
    <tr>
      <td>País:</td>
      <td><label for="pais"></label>
        <select name="pais" id="pais">
          <option>España</option>
          <option>México</option>
          <option>Colombia</option>
          <option>Ecuador</option>
          <option>Chile</option>
          <option>Argentina</option>
        </select></td>
    </tr>
    <tr>
      <td>Aficiones:</td>
      <td><table width="200">
        <tr>
          <td><label>
            <input type="checkbox" name="deporte" value="Deporte" id="deporte">
            deporte</label></td>
          <td><label>
            <input type="checkbox" name="informatica" value="Informática" id="informatica">
            informatica</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="checkbox" name="lectura" value="Lectura" id="lectura">
            lectura</label></td>
          <td><label>
            <input type="checkbox" name="cine" value="Cine" id="cine">
            cine</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="checkbox" name="bares" value="Bares" id="bares">
            bares</label></td>
          <td><label>
            <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
            Naturaleza</label></td>
        </tr>
       
      </table></td>
    </tr>
    <tr>
    <td colspan="2" align="center"><input type="submit" value="Comprobar" id="comprobar"></td>
   
    </tr>
  </table>
  </form>
</div>
<div id="las_aficiones">

</div>

</body>
</html>
