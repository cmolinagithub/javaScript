<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .centrado{

            text-align: center;
        }
        .centrado p{
            text-align: left;
        }
    </style>
    <script>
        function dia_de_hoy(){
            //var hoy= new Date();
            var hoy= new Date().toDateString();//Formato mas corto
            document.write(hoy);
        }
    </script>
</head>
<body class="centrado">
    <h1><strong>¿Y qué día es hoy?</strong></h1>

    <p>Hoy es día: <script>dia_de_hoy();</script></p>
    <p>Hemos dicho que hoy es: <script>dia_de_hoy();</script></p>
    <p>Insisto hoy es: <script>dia_de_hoy();</script></p>
    
</body>
</html>
