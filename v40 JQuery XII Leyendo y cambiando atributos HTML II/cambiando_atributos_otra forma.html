<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style type="text/css">
#contenedor1 {
	position: absolute;
	left: 67px;
	top: 177px;
	width: 408px;
	height: 298px;
	z-index: 1;
}
#contenedor2 {
	position: absolute;
	left: 510px;
	top: 176px;
	width: 443px;
	height: 297px;
	z-index: 2;
}

ul{
	list-style:none;
	
}
li{
	margin:10px 0;
	font-size:24px;
	width:95px;
}

.destacar{
	background-color:#F00;
	color:#FFF;
}
</style>

<script src="js/jquery-3.3.1.js"></script>

<script>
	
 $(document).ready(function(){
  var elementos=document.querySelectorAll("li");
  for(var i=0;i<elementos.length;i++){
   elementos[i].addEventListener("mouseover",ponImagen,false);
   elementos[i].addEventListener("mouseout",quitaImagen,false);
  }
 });
 
 function ponImagen(e){
  $(e.target).addClass("destacar");
  
  $("li").each(function() {
   var sel=$(this).attr("id");
   var tar=$(e.target).attr("id");
   if(tar==sel){
    var numeroImagen=$(this).attr("orden");
    var imagen='img/d'+ numeroImagen +'.jpg';
    $("img").attr("src",imagen);
   }
  });
 }
 
 function quitaImagen(e){
  $(e.target).removeClass("destacar");
  
  $("li").each(function() {
   var sel=$(this).attr("id");
   var tar=$(e.target).attr("id");
   if(tar==sel){
    $("img").removeAttr("src");
   }
  });
 }	
</script>

</head>

<body>
		<div id="contenedor1">
				<ul>
				<li id="elem1" orden="1">Imagen 1</li>
				<li id="elem2" orden="2">Imagen 2</li>
				<li id="elem3" orden="3">Imagen 3</li>
				<li id="elem4" orden="4">Imagen 4</li>
				</ul>
				</div>
				<div id="contenedor2">
				<img width="200">
				</div>
</div>

</body>
</html>
